<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper or Scissors</title>
  </head>

  <body>
    <div class="root">
      <div class="game-logo"></div>
      <div class="rules">
        <h2>Rules</h2>
        <p>
          - Scissors beats a paper,<br />
          - Paper beats rock,<br />
          - Rock beats scissors.<br />
          - And we play up to three wins.<br />
          Make your first choice to start!<br />
        </p>
      </div>
      <div id="game"></div>
      <button id="reset-button">Reset</button>
    </div>
  </body>
